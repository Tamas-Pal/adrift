<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdriftSearch</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <main>
    <header>
      <div class="home">
        <a class="logo-link" aria-label="Adrift Search" tabindex="0" href="/">
          <img class="a-logo" aria-hidden="true" src="./AdriftLogo.svg" /><img
            class="a-logo-hidden"
            aria-hidden="true"
            src="./AdriftLogo.svg"
          /><img class="s-logo" aria-hidden="true" src="./SearchLogo.svg" />
          <div class="dot one"></div>
          <div class="dot two"></div>
          <div class="dot three"></div>
          <div class="dot four"></div>
        </a>
        <button class="info" aria-label="Info">i</button>
      </div>
      <form id="search" novalidate>
        <label for="input">
          <input
            required
            id="input"
            name="input"
            placeholder="Think of something to >>"
          />
          <input id="submit" type="submit" value="Describe" />
        </label>
      </form>
    </header>
    <div class="info-desc-wrapper">
      <section class="hidden info-desc" aria-label="Page Description">
        ADRIFT SEARCH
        <div class="desc-divider"></div>
        Adrift is a visual search engine project by Tamás Pál. It uses the World
        News API and the RiTa library to retrieve adjectives from articles. The
        results are revealed hovering through a drifting particle system made
        using P5.js.
      </section>
    </div>
    <div id="p5_loading" class="loadingclass"></div>
    <script type="module" src="/main.js"></script>
  </main>
</html>
